<head>
  <title>deathlist</title>
</head>

<body>
{{#if currentUser}}
  {{> loggedin}}
{{else}}
  {{> login}}
{{/if}}
</body>

<template name="login">
<div class="container">
  <div class="hero-unit">
    <div>
      <h1>
	Deathpool
      </h1>
      <div>
	Fantasy Football for the Morbid.
      </div>
    </div>
	{{loginButtons}}
  </div>
</div>
</template>

<template name="loggedin">
<div class="container">
  <div class="span12">
  </div>
  <div class="span12">
  </div>
  <div class="well">
    <div>
      <h1>
        Kill whom?
      </h1>
      <p>
        <br>
      </p>
    </div>
    <div class="control-group">
      <ol id='deathol'>
      </ol>
      <label for="textinput1">
        Name
      </label>
      <input id="name_of_the_dead" name='textinput1' type="" placeholder="Full name please.">
    </div>
    <a class="btn btn-inverse" id='add_button' href="#">
      Add
      <br>
    </a>
    <div class="row-fluid">
      <div class="span4">
      </div>
      <div class="span4">
        <div class="span4">
        </div>
      </div>
    </div>
    <a class="btn btn-primary" id='submit_button' href="#">
      Submit List
      <br>
    </a>
  </div>
</div>
</template>
